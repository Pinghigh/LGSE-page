<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>LGSE Settings</title>
        <script src="./fa.js"></script>
        <link rel="stylesheet" href="./settings.css">
        <script src="./settings.js"></script>
    </head>
    <body>
        <div class="top">
            <div style="font-size: 1.3em;">LGSE 设置</div>
            <div style="margin-left: auto; margin-top: auto;">
                <span>当前状态：</span>
                <span style="color: #e67e22;" id="status">脚本加载中</span>
            </div>
        </div>
        <div class="main center">
            <div class="block">
                <span><i class="fa-brands fa-qq"></i> 表情替换功能</span>
                <span style="margin-left: auto;"><label><input type="checkbox" id="rep-emj" checked="1" onchange="change()"> 启用</label></span>
            </div>
            <br>
            <div class="block">
                <span><i class="fa-solid fa-search"></i> 搜索表情功能</span>
                <span style="margin-left: auto;"><label><input type="checkbox" id="srh-emj" checked="1" onchange="change()"> 启用</label></span>
            </div>
            <br>
            <div class="block">
                <span><i class="fa-solid fa-image"></i> 表情图片源</span>
                <span style="margin-left: auto;"><select id="img-src" onchange="change()">
                    <option value="jsdelivr">JSDelivr 源</option>
                    <option value="ghproxy">GHProxy 源</option>
                    <option value="lgse" selected>LGSE 源</option>
                    <option value="lgse-m">LGSE 镜像源</option>
                </select></span>
            </div>
            <br>
            <div class="block">
                <span><i class="fa-solid fa-check"></i> 自动检查更新</span>
                <span style="margin-left: auto;"><label><input type="checkbox" id="chk-upd" checked="1" onchange="change()"> 启用</label></span>
            </div>
            <br>
        </div>
        <footer class="foot center">
            <p>Luogu Show Emoji by Heyc, <a href="https://github.com/hyc-official/LuoguShowEmoji" target="_blank">GitHub</a></p>
            <p>LGSE Settings page by Heyc</p>
        </footer>
        <p id="info" style="display: none;"></p>
    </body>
</html>
